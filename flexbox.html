<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox Practice</title>
    </head>
    <body>
        <div style="
          display: flex;
          flex-direction: row;         
        ">  
          <div style="background-color: lightblue;">div1</div>
          <div style="background-color: lightpink;">div2 <p>Text</p></div>
        </div>
        <div style="
          margin-top: 30px;
          display: flex;
          flex-direction: row;         
        ">  
          <div style="background-color: lightblue; width: 100px;" >100px</div>
          <div style="background-color: lightpink; flex: 1;
        "> flex 1</div>
        </div>

        <div style="
          margin-top: 30px;
          display: flex;
          flex-direction: row;         
        ">  
          <div style="background-color: lightblue; width: 100px;" >100px</div>
          <div style="background-color: lightpink; flex: 1;
        "> flex 1</div>
        <div style="
        background-color: lightblue;
        width: 100px;
        flex: 2;
        "> flex 2</div>
        </div>

        <div style="
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;   

          display: flex;
          flex-direction: row;
          justify-content: center;   
        ">  <!--Bu kısımdaki justify content kısmı blokların yatayda nasıl konumlandırılacağını belirler-->
        
          <div style="background-color: lightblue; width: 100px;" >100px</div>
          <div style="background-color: lightpink; width: 100px;
        "> 100px</div>
        <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
        </div>

        <div style="
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;   

          display: flex;
          flex-direction: row;
          justify-content: space-between;   
        ">  <!--Bu kısımdaki space between kısmı blokların yatayda arasında boşluk bırakır-->

          <div style="background-color: lightblue; width: 100px;" >100px</div>
          <div style="background-color: lightpink; width: 100px;
        "> 100px</div>
        <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
        </div>

        <div style="
          margin-top: 30px;
          height: 70px;
          border-width: 1px;
          border-style: solid;
          border-color: gray;   

          display: flex;
          flex-direction: row;
          justify-content: space-between;
          align-items: center;   
        ">  <!--Bu kısımdaki space between kısmı blokların yatayda arasında boşluk bırakır-->
            <!--Bu kısımdaki align items kısmı blokların dikeyde nasıl konumlandırılacağını belirler-->

          <div style="background-color: lightblue; width: 100px;" >100px</div>
          <div style="background-color: lightpink; width: 100px;
        "> 100px</div>
        <div style="
        background-color: lightblue;
        width: 100px;
        ">100px</div>
        </div>
    </body>
</html>
